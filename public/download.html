<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read ME Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class='text-center my-5'>READ ME Generator</h1>
    <div class="card mb-5">
        <div class="card-header">
            <h4 class="text-center">Read Me Output File</h4>
        </div>
        <div class="card-body">
            <pre class="user-select-all">{{mdFileText}}</pre>
            <a class="download-link btn btn-success btn-lg mx-auto" href="{{mdFilePath}}" download>Download</a>
        </div>
    </div>



    <script src="./assets/js/app.js"></script>
</body>

</html>
